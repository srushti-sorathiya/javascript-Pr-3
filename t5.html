<script type="text/javascript">


    function triangle() {
        
        var a = parseInt(prompt("Enter the value of a"));
        var b = parseInt(prompt("Enter the value of b"));
        var c = parseInt(prompt("Enter the value of c"));

        if (a + b + c == 180) {
            document.write("triangle is valid "+"<br>");
        }
        else
        {
            document.write("triangle is not valid "+"<br>");
        }
    }

    triangle();
    triangle();




</script>
