<script type="text/javascript">

    function numbers() {
        
        var number = parseInt(prompt("Enter the Number = "));

        if(number > 0)
        {
            document.write("Number is positive"+"<br>");
        }
        else
        {
            document.write("Number is negetive"+"<br>");
        }
    }

    numbers();
    numbers();

</script>
